exec-once = eww open --screen=1 statusbar

# Monitors
monitor=desc:ASUSTek COMPUTER INC VG27A L1LMQS083912,2560x1440@165,0x0,1,vrr,1
monitor=desc:Dell Inc. DELL S2421H J0CNX83,preferred,-1920x360,1
workspace=1,monitor:desc:ASUSTek COMPUTER INC VG27A L1LMQS083912

# GPU
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
    no_hardware_cursors = true
}

env = NVD_BACKEND,direct

# Cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Xwayland
xwayland {
  force_zero_scaling = true
}
